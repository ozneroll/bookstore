<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
<h1>Edit book</h1>

<div>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
            <input type="hidden" th:field="*{id}" /> 
            
            <label for="author">Author</label>
            
            <input type="text" id="author" th:field="*{author}"
              class="form-control" />
            <div style="clear: both; display: block; height: 10px;">
            </div>
            <label for="title">Title</label> 
            <input type="text" id="title"
              th:field="*{title}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="isbn">ISBN</label> 
            <input type="text" id="isbn"
              th:field="*{isbn}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="year">Year</label> <input type="text" id="year"
              th:field="*{year}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="price">Price</label> <input type="number" id="price"
              th:field="*{price}" class="form-control" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Save" class="btn btn-success"></input>
          </form>
</div>
</body>
</html>
